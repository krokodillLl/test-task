<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    <title>График отпусков</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body ng-app="test-data-drivers">
<div class="container" ng-controller="EmployeeController">
    <div class="page-header">
        <h1>График отпусков</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="employees &amp;&amp; employees.length > 0">
        There are no items yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="addEmployee(id, name, surname, patronymic, position, login, password, birthday, startWork)">
        <div class="form-group" ng-repeat="employee in employees">
            <div class="checkbox col-xs-9">
                <label>
                    <div>hello</div>
<!--                    <input type="checkbox" ng-model="employee.checked" ng-change="updateEmployee(employee)"/> {{vacation.description}}-->
                </label>
            </div>
            <div class="col-xs-3">
                <button class="pull-right btn btn-danger" type="button" title="Delete"
                        ng-click="deleteEmployee(employee)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
        <hr />
        <div class="input-group">
            <input type="number" class="form-control" ng-model="id" placeholder="Введите id сотрудника" />
            <input type="text" class="form-control" ng-model="name" placeholder="Введите имя сотрудника" />
            <input type="text" class="form-control" ng-model="surname" placeholder="Введите фамилию сотрудника" />
            <input type="text" class="form-control" ng-model="patronymic" placeholder="Введите отчество сотрудника" />
            <input type="text" class="form-control" ng-model="position" placeholder="Введите должность сотрудника" />
            <input type="text" class="form-control" ng-model="login" placeholder="Введите логин сотрудника" />
            <input type="password" class="form-control" ng-model="password" placeholder="Введите пароль сотрудника" />
            <input type="date" class="form-control" ng-model="birthday" placeholder="Ведите день рождения сотрудника" />
            <input type="date" class="form-control" ng-model="startWork" placeholder="Ведите дату начала работы сотрудника" />
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!id||!name||!surname||!patronymic||!position||!login||!password||!birthday||!startWork" title="Добавить">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
    </form>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
